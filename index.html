<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسريع - منصة النشر الاجتماعي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- شريط التنقل العلوي المعدل -->
    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="logo-wrapper">
                    <i class="fas fa-rocket logo-icon"></i>
                    <h1>تسريع</h1>
                </div>
                <span class="tagline">منصتك للتسويق الرقمي</span>
            </div>

            <div class="search-section">
                <div class="search-box">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" placeholder="ابحث عن منتج أو خدمة..." class="search-input">
                    <button class="search-btn">بحث</button>
                </div>
            </div>

            <div class="nav-actions">
                <div class="nav-icon" id="notifications-icon">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge">3</span>
                </div>
                <div class="nav-icon" id="profile-header-icon">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </nav>

    <!-- فلتر المحتوى -->
    <div class="content-filters">
        <div class="filters-container">
            <div class="filter-group">
                <select class="modern-select">
                    <option value="">جميع الفئات</option>
                    <option value="ادوية">ادوية</option>
                    <option value="عقارات">عقارات</option>
                    <option value="الكترونيات">الكترونيات</option>
                    <option value="ملابس">ملابس</option>
                    <option value="وظائف">وظائف</option>
                    <option value="اخرى">أخرى</option>
                </select>
            </div>
            
            <div class="filter-group">
                <select class="modern-select">
                    <option value="">جميع المدن</option>
                    <option value="تعز">تعز</option>
                    <option value="عدن">عدن</option>
                    <option value="مارب">مارب</option>
                    <option value="صنعاء">صنعاء</option>
                    <option value="الحديدة">الحديدة</option>
                    <option value="شبوة">شبوة</option>
                    <option value="اب">اب</option>
                    <option value="ذمار">ذمار</option>
                </select>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active">الكل</button>
                <button class="filter-btn">الأكثر شيوعاً</button>
                <button class="filter-btn">الأحدث</button>
            </div>
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <main class="main-content">
        <div class="container">
            <div class="content-header">
                <h2>اكتشف عالمًا من الفرص</h2>
                <p>تصفح آلاف المنتجات والخدمات المميزة في منصتنا</p>
            </div>
            
            <div class="stats-overview">
                <div class="stat-item">
                    <div class="stat-number">12,458</div>
                    <div class="stat-label">منتج متاح</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">5,327</div>
                    <div class="stat-label">بائع نشط</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number">98%</div>
                    <div class="stat-label">رضا العملاء</div>
                </div>
            </div>
            
            <div class="posts-grid" id="posts-container">
                <!-- سيتم تحميل المنشورات هنا -->
                <div class="loading-container">
                    <div class="spinner"></div>
                    <p>جاري تحميل المنشورات...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- شريط التنقل السفلي -->
    <footer class="main-footer">
        <div class="footer-nav">
            <a class="nav-item" id="groups-icon">
                <i class="fas fa-users"></i>
                <span>المجموعات</span>
            </a>
            <a class="nav-item" id="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span>السلة</span>
            </a>
            <a href="add-post.html" class="nav-item highlight">
                <div class="add-button">
                    <i class="fas fa-plus"></i>
                </div>
            </a>
            <a class="nav-item" id="support-icon">
                <i class="fas fa-headset"></i>
                <span>الدعم</span>
            </a>
            <a class="nav-item" id="more-icon">
                <i class="fas fa-cog"></i>
                <span>المزيد</span>
            </a>
        </div>
    </footer>

    <!-- نافذة التحميل -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>جاري التحميل...</p>
            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress" id="upload-progress"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="app.js"></script>
</body>
    </html>
